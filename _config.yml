      - layout: left
        title: PABS
        # link_text: boringcompany.com
        sub_title: Programming Intern
        caption: July 2023 - Present
        description: | # this will include new lines to allow paragraphs
          PABS is a company with different projects, and I've been working here as a programming intern. I've been part of two software projects, first I helped to make some updates for a website to manage Funeraria Latinoamericana, and later I changed to another project about a website for a supermarket chain called JesMart and I've been working on it at the moment. I work with: <mark>PHP</mark>, <mark>Javascript</mark> and <mark>MySQL</mark>.

