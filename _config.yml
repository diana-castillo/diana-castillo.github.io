about_content: | # this will include new lines to allow paragraphs
  Hi, my name's Diana, I'm a Computer Engineering student in my last semester and at the same time I work as a Programming Intern. I have been studying computing for 9 years and I have learned different programming skills, and with the development of several projects and tasks I have also acquired soft skills necessary to be a better programmer such as team work, adaptability, problem solving and time management.
  
  The programming languages that I currently have the most experience working with are: <mark>Python</mark>, <mark>Javascript</mark>, <mark>PHP</mark>, <mark>SQL</mark> and <mark>C/C++</mark>.

content:
  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: top-middle
        title: Change Maze
        link: changemaze.creavideojuegos.org
        # link_text: Project Website
        additional_links:
          - title: diana-castillo/Change-Maze
            icon: fab fa-github
            url: github.com/diana-castillo/Change-Maze-Admin
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        description: | # this will include new lines to allow paragraphs
          I made this project as a final project in my career, it started as an experiment for a teacher's thesis and over time it grew. This project consists in a web game to detect resistance to change in programming students and professional programmers, and obtain statistics about that skill. It was developed in <mark>Javascript</mark>, <mark>Phaser</mark>, <mark>PHP</mark> and <mark>MySQL</mark>.

      - layout: top-middle
        title: Votting App
        # link_text: Project Website
        additional_links:
          - title: diana-castillo/Proy-ft
            icon: fab fa-github
            url: github.com/diana-castillo/Proy-ft
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        description: | # this will include new lines to allow paragraphs
          This is my final project for the Fault Tolerant Computing class, it consists in a web application to answer a survey about what people prefer: dogs or cats. The difficulty of this project was develop the application with an architecture based in microservices, but it was solved very well and the project was deployed in a Sandbox environment of Red Hat Openshift. It was developed in <mark>Javascript</mark>, <mark>Python</mark>, <mark>Node.js</mark> and <mark>PostgreSQL</mark>.

      - layout: top-middle
        title: App Mis Discos
        # link_text: Project Website
        additional_links:
          - title: diana-castillo/discos-App
            icon: fab fa-github
            url: github.com/diana-castillo/discos-App
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        description: | # this will include new lines to allow paragraphs
          This mobile app was made as final project for the Databases class. It's a simple app that displays information about music albums, this data is stored in a SQL database and is retrieved with a CRUD using the RESTFul API architecture. This project was developed in <mark>Python</mark>, <mark>Flask</mark>, <mark>Typescript</mark> and <mark>MySQL</mark>.

